<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rajalaxmi Textile - Billing System</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Rajalaxmi Textile Billing System</h1>
            <p>Welcome to the best cloth shop in town! Easily manage your purchases.</p>
        </header>

        <section class="customer-info">
            <h2>Customer Information</h2>
            <input type="text" id="customer-name" placeholder="Customer Name" />
            <input type="tel" id="customer-contact" placeholder="Contact Number" />
        </section>

        <form id="billing-form">
            <h2>Item Details</h2>
            <table id="billing-table">
                <thead>
                    <tr>
                        <th>Sl. No.</th>
                        <th>Item</th>
                        <th>Quantity</th>
                        <th>Rate (₹)</th>
                        <th>Discount (₹)</th>
                        <th>Total (₹)</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <tr>
                        <td><input type="number" id="slno" /></td>
                        <td><input type="text" id="item" /></td>
                        <td><input type="number" id="quantity" /></td>
                        <td><input type="number" id="rate" step="0.01" /></td>
                        <td><input type="number" id="discount" step="0.01" /></td>
                        <td><input type="number" id="total" disabled /></td>
                    </tr>
                </tbody>
            </table>
            <button type="button" onclick="addRow()">Add Item</button>
        </form>

        <section id="order-summary">
            <h2>Order Summary</h2>
            <div id="total-amount-container">
                <span>Total: ₹<span id="total-amount">0</span></span>
            </div>
            <button id="generate-bill">Generate Bill</button>
        </section>

        <footer>
            <p>&copy; 2024 Rajalaxmi Textile. All Rights Reserved.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
