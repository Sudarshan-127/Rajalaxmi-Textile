<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rajalaxmi Textile Billing System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Rajalaxmi Textile Billing System</h1>
        </header>

        <section class="form-section">
            <h2>Add Item</h2>
            <form id="billingForm">
                <label for="item">Item Name:</label>
                <input type="text" id="item" placeholder="Enter Item Name" required><br>

                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" placeholder="Enter Quantity" required><br>

                <label for="rate">Rate (₹):</label>
                <input type="number" id="rate" placeholder="Enter Rate" required><br>

                <label for="discount">Discount (%):</label>
                <input type="number" id="discount" placeholder="Enter Discount" required><br>

                <button type="button" onclick="addItem()">Add Item</button>
            </form>
        </section>

        <section class="table-section">
            <h2>Billing Details</h2>
            <table id="billingTable">
                <thead>
                    <tr>
                        <th>Sl. No.</th>
                        <th>Item</th>
                        <th>Quantity</th>
                        <th>Rate</th>
                        <th>Discount (%)</th>
                        <th>Total (₹)</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Table rows will be added here -->
                </tbody>
            </table>

            <div class="total-section">
                <h3>Total Amount: ₹ <span id="totalAmount">0.00</span></h3>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
